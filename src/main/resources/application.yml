spring.application.name: ice-cream-api

spring:
  datasource:
    url: jdbc:h2:mem:dbtest
    username: admin
    password: 123
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always